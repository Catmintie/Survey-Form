<!DOCTYPE html>
<head>
   <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@500&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="styles.css">
  <title>Survey Form About Pet Cats</title>
</head>

<body>
  <main id="main">
    <header class="header">
<h1 id="title">Survey Form About Pet Cats</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>
  <form id="survey-form">
    <div>
   <label id="name-label">Name</label>
   <input id="name" type="text" placeholder="Enter your name" required/>
   </div>
   <div>
   <label id="email-label">Email</label>
   <input id="email" type="email" placeholder="Enter your Email" required/>
   </div>
   <div>
   <label id="number-label">Age</label>
   <input id="number" type="number" min="1" max="99" placeholder="Age"/>
   </div>
   <div>
   <p>Which option best describes your current role?</p>
<select id="dropdown">
 <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="other">Other</option>
</select>
</div>
<div>
<p>How many pet cats do you have now?</p>
<label><input type="radio" name="Number of pet cats" value="none" class="input-radio">None</label>
<label><input type="radio" name="Number of pet cats" value="only-one" class="input-radio">Only one</label>
<label><input type="radio" name="Number of pet cats" value="more-than-one" class="input-radio">More than one</label>
</div>
<div>
<p>Which breed of cat do you like?</p>
<label><input type="checkbox" name="Pet cat breeds" value="american-shorthair" class="input-checkbox">American Shorthair</label>
<label><input type="checkbox" name="Pet cat breeds" value="british-shorthair" class="input-checkbox">British Shorthair</label>
<label><input type="checkbox" name="Pet cat breeds" value="exotic-shorthair" class="input-checkbox">Exotic Shorthair</label>
<label><input type="checkbox" name="Pet cat breeds" value="persian-cat" class="input-checkbox">Persian cat</label>
<label><input type="checkbox" name="Pet cat breeds" value="ragdoll" class="input-checkbox">Ragdoll</label>
<label><input type="checkbox" name="Pet cat breeds" value="scottish-fold" class="input-checkbox">Scottish Fold</label>
<label><input type="checkbox" name="Pet cat breeds" value="siamese" class="input-checkbox">Siamese</label>
<label><input type="checkbox" name="Pet cat breeds" value="sphynx" class="input-checkbox">Sphynx</label>
<label><input type="checkbox" name="Pet cat breeds" value="devon-rex" class="input-checkbox">Devon Rex</label>
<label><input type="checkbox" name="Pet cat breeds" value="abyssinian" class="input-checkbox">Abyssinian</label>
</div>
<div>
 <p>Any comments or suggestions?</p>
 <textarea class="input-textarea"></textarea>
 <button id="submit" type="submit" class="submit-button">Submit</button>
 </div>
  </form>
</main>
</body>
